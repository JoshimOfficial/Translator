<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="shortcut icon" href="./img/fav/fav.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>
    <div class="main_body">
        <div class="container mt-5 text-center">
            <div class="translator_body bg-success">
                <div class="header">Translator App</div>

                <div class="select_translation_sec">
                    <div class="select_translation_from">
                        <select class="form-control translate_from_lang">
                            <option>EN</option>    
                        </select>
                    </div>

                    <div class="select_translation_to">
                        <select class="form-control translate_to_lang">
                            <option>BN</option>
                        </select>
                    </div>
                </div>

                <div class="translate_sec mt-2">
                    <div class="translate_from_sec">
                        <div class="translate_from">
                            <textarea class="translate_from_input" cols="58" rows="10" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                    
                    <div class="swipe_ic">
                        <span class="material-icons swipe_horizantal">
                            swap_horiz
                            </span>
                    </div>

                    <div class="translate_to_sec">
                        <div class="translate_to">
                          <div class="texarea_sec">
                            <textarea class="translate_to_input animate__animated " cols="58"   disabled rows="10"></textarea>

                            <div class="gTranslate_sec">
                                <div class="gTranslate">
                                    <div class="Translate_ic">
                                        <span class="material-icons gTranslate_ic">
                                            g_translate
                                            </span>
                                    </div>
                                </div>
                            </div>

                          </div>
                       
                        </div>
                    </div>
                </div>


                <div class="translate_btn_sec mt-3">
                    <button type="button" class="btn translate_Btn btn-primary">Translate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
